<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1E40AF" stroke="#1D4ED8" stroke-width="8"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="200" fill="#2563EB" opacity="0.9"/>
  
  <!-- Brain outline (top) -->
  <path d="M180 180 C160 160, 160 140, 180 130 C200 120, 220 125, 240 135 C260 125, 280 120, 300 130 C320 140, 320 160, 300 180 C310 200, 305 220, 290 230 C270 240, 250 235, 240 225 C230 235, 210 240, 190 230 C175 220, 170 200, 180 180 Z" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Brain details -->
  <path d="M200 160 C210 150, 220 155, 225 165" stroke="#1E40AF" stroke-width="3" fill="none"/>
  <path d="M275 165 C280 155, 290 150, 300 160" stroke="#1E40AF" stroke-width="3" fill="none"/>
  <path d="M220 190 C230 185, 240 190, 250 185 C260 190, 270 185, 280 190" stroke="#1E40AF" stroke-width="3" fill="none"/>
  
  <!-- Stethoscope -->
  <g transform="translate(200, 280)">
    <!-- Stethoscope tube -->
    <path d="M20 20 C30 30, 40 40, 50 60 C60 80, 70 100, 80 120" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M80 20 C70 30, 60 40, 50 60 C40 80, 30 100, 20 120" stroke="#FFFFFF" stroke-width="6" fill="none" stroke-linecap="round"/>
    
    <!-- Earpieces -->
    <circle cx="20" cy="20" r="8" fill="#FFFFFF"/>
    <circle cx="80" cy="20" r="8" fill="#FFFFFF"/>
    
    <!-- Chest piece -->
    <circle cx="50" cy="140" r="20" fill="#FFFFFF" stroke="#1E40AF" stroke-width="3"/>
    <circle cx="50" cy="140" r="12" fill="#1E40AF"/>
  </g>
  
  <!-- Book stack (bottom left) -->
  <g transform="translate(120, 350)">
    <!-- Book 1 -->
    <rect x="0" y="20" width="60" height="8" fill="#FFFFFF" rx="2"/>
    <!-- Book 2 -->
    <rect x="5" y="10" width="60" height="8" fill="#F3F4F6" rx="2"/>
    <!-- Book 3 -->
    <rect x="10" y="0" width="60" height="8" fill="#E5E7EB" rx="2"/>
  </g>
  
  <!-- DNA helix (bottom right) -->
  <g transform="translate(320, 340)">
    <path d="M10 0 C20 10, 30 20, 40 30 C50 40, 60 50, 70 60" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <path d="M70 0 C60 10, 50 20, 40 30 C30 40, 20 50, 10 60" stroke="#FFFFFF" stroke-width="4" fill="none"/>
    <!-- DNA base pairs -->
    <line x1="25" y1="15" x2="55" y2="15" stroke="#FFFFFF" stroke-width="2"/>
    <line x1="40" y1="30" x2="40" y2="30" stroke="#FFFFFF" stroke-width="3"/>
    <line x1="25" y1="45" x2="55" y2="45" stroke="#FFFFFF" stroke-width="2"/>
  </g>
  
  <!-- MCAT text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">MCAT</text>
  
  <!-- Study text -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="20" font-weight="normal" text-anchor="middle" fill="#E5E7EB">STUDY TRACKER</text>
</svg>